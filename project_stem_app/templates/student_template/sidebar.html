{% load static %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="{% static 'dist/img/leaves.svg' %}" alt="Logo" class="brand-image img-circle elevation-3">
    <span class="brand-text font-weight-light">Project STEM</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{{ user.profile_pic.url }}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="{% url 'admin_home' %}" class="d-block">Signed in as: {{ user.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          {% url 'student_home' as student_home %}
          <a href="{% url 'student_home' %}"
          class="nav-link {% if request.path == student_home %} active {% endif  %}">
            <i class="fas fa-home"></i>
            <p>
              Home
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-atom"></i>
            <p>
              S.T.E.M Principles
            </p>
          </a>
        </li>
        <hr style="width:90%;text-align:left;margin-top:0" color="white">

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
