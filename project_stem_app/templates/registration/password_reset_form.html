{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <h1>Project<b>STEM</b></h1>
  </div>
  <div class="text-center">
    <img src="{% static 'dist/img/leaves.svg' %}" alt="Logo" style="width:auto;height:100px;">
    <br><hr>
    <h4>Science · Tech · Engineering · Math</h4>
    <br>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Forgot your password?</p>
      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            <input type="email" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" placeholder="Email">
          </div>
          {% endfor %}
          <button type="submit" class="btn-block btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
